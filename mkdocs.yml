site_name: Emory OMOP
site_url: https://emorydatasolutions.github.io/emory-omop/
repo_url: https://github.com/EmoryDataSolutions/emory_omop_enterprise

theme:
  name: material
  font:
    text: Roboto
    code: Red Hat Mono
  logo: assets/eulogo-horiz.svg
  favicon: assets/favicon.ico
  features:
    - navigation.tabs
    - navigation.sections
    #- navigation.expand
    - navigation.footer
    - navigation.indexes
    - toc.integrate 
    - search.suggest
    #- search.highlight
    - search.share
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
  palette:
    - scheme: default
      primary: custom
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - scheme: slate
      primary: custom
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
  icon:
    repo: fontawesome/brands/github
    annotation: material/arrow-right-circle 
    admonition:
      note: material/pencil-circle
      abstract: octicons/checklist-16
      info: octicons/info-16
      tip: octicons/pin-16
      success: octicons/check-16
      question: octicons/question-16
      warning: octicons/alert-16
      failure: octicons/x-circle-16
      danger: octicons/zap-16
      bug: octicons/bug-16
      example: octicons/beaker-16
      quote: octicons/quote-16

# Additional CSS
extra_css:
  - assets/stylesheets/extra.css
  - assets/stylesheets/modal.css

plugins:
  - search
  - awesome-nav
  - mermaid2:
      version: 11.4.0
      javascript: assets/javascripts/register-mermaid-icons.js
      arguments:
        securityLevel: 'loose'
        startOnLoad: false
  - git-committers:
      repository: EmoryDataSolutions/emory_omop_enterprise
      branch: main
      docs_path: docs
      cache_dir: .cache/git-committers

# Custom Markdown Extensions
markdown_extensions:
  - tables
  - admonition
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.keys
  - pymdownx.tabbed:
      alternate_style: true
  # Custom Attributes for emoji
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg 
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - md_in_html
  - pymdownx.blocks.caption        
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true
  - footnotes

# Disable the Made with Material for MkDocs notice
extra:
  generator: false                    

